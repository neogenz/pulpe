<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pulpe</title>
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <!-- External icon font only (text fonts are self-hosted via @fontsource) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
      media="print"
      onload="this.media = 'all'"
    />
    <!-- Fallback pour navigateurs sans JS -->
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet"
      />
    </noscript>
  </head>
  <body class="mat-typography">
    <style>
      .pulpe-splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f6fbf1;
      }

      @media (prefers-color-scheme: dark) {
        .pulpe-splash {
          background: #10150f;
        }
      }

      .pulpe-splash-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid transparent;
        border-top-color: #006e25;
        border-radius: 50%;
        animation: pulpe-spin 0.8s linear infinite;
      }

      @media (prefers-color-scheme: dark) {
        .pulpe-splash-spinner {
          border-top-color: #7edb83;
        }
      }

      @keyframes pulpe-spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <div
      id="pulpe-splash"
      class="pulpe-splash"
      role="status"
      aria-label="Chargement de Pulpe"
    >
      <div class="pulpe-splash-spinner"></div>
    </div>
    <pulpe-root></pulpe-root>
  </body>
</html>
