<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Réinitialise ton mot de passe - Pulpe</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        background-color: #f6fff0;
        color: #1a1c19;
      }
      .container {
        max-width: 480px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      .card {
        background: #ffffff;
        border-radius: 24px;
        padding: 40px 32px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      }
      .logo {
        text-align: center;
        margin-bottom: 32px;
      }
      .logo-text {
        font-size: 28px;
        font-weight: 700;
        color: #006e25;
      }
      h1 {
        font-size: 24px;
        font-weight: 700;
        text-align: center;
        margin: 0 0 16px 0;
        color: #1a1c19;
      }
      .subtitle {
        font-size: 16px;
        text-align: center;
        color: #666666;
        margin: 0 0 32px 0;
        line-height: 1.5;
      }
      .button {
        display: block;
        width: 100%;
        padding: 16px 24px;
        background: linear-gradient(135deg, #48a353 0%, #006e25 100%);
        color: #ffffff !important;
        text-decoration: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        text-align: center;
        box-sizing: border-box;
      }
      .button:hover {
        background: linear-gradient(135deg, #406741 0%, #005a1e 100%);
      }
      .footer {
        margin-top: 32px;
        padding-top: 24px;
        border-top: 1px solid #e0e0e0;
        text-align: center;
        font-size: 13px;
        color: #999999;
        line-height: 1.6;
      }
      .footer a {
        color: #006e25;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="logo">
          <span class="logo-text">Pulpe</span>
        </div>

        <h1>Réinitialise ton mot de passe</h1>
        <p class="subtitle">
          Tu as demandé à réinitialiser ton mot de passe.<br />
          Clique sur le bouton ci-dessous pour continuer.
        </p>

        <a href="{{ .ConfirmationURL }}" class="button">
          Réinitialiser mon mot de passe
        </a>

        <div class="footer">
          <p>
            Si tu n'as pas demandé cette réinitialisation,<br />
            tu peux ignorer cet email en toute sécurité.
          </p>
          <p>
            <a href="https://pulpe.app">pulpe.app</a> · Tes finances,
            simplifiées.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
