name: 🚀 CI/CD Pipeline (DISABLED)

on:
  workflow_dispatch: # Only manual trigger
  # push:
  #   branches: [main, develop]
  # pull_request:
  #   branches: [main, develop]

env:
  # Enable debug logging for GitHub Actions
  ACTIONS_STEP_DEBUG: true
  ACTIONS_RUNNER_DEBUG: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# No external dependencies needed

jobs:
  disabled-notice:
    name: 🚫 Workflow Temporarily Disabled
    runs-on: ubuntu-latest
    steps:
      - name: 📝 Notice
        run: |
          echo "This complex CI workflow is temporarily disabled"
          echo "Using ci-simple.yml instead"
          echo "Re-enable by uncommenting the 'on' triggers"
