name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  # Enable debug logging for GitHub Actions
  ACTIONS_STEP_DEBUG: true
  ACTIONS_RUNNER_DEBUG: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# No external dependencies needed

jobs:
  changes:
    name: ğŸ” Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.changes.outputs.frontend }}
      backend: ${{ steps.changes.outputs.backend }}
      shared: ${{ steps.changes.outputs.shared }}
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Detect changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend-nest/**'
            shared:
              - 'shared/**'
            root:
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'turbo.json'

  quality:
    name: ğŸ§¹ Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: ğŸ” Health Check - Environment
        run: |
          echo "Node version: $(node --version)"
          echo "pnpm version: $(pnpm --version)"
          echo "bun version: $(bun --version)"
          echo "Current directory: $(pwd)"
          echo "Available disk space: $(df -h)"

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "Installing dependencies..."
          pnpm install --frozen-lockfile
          echo "Dependencies installed successfully"

      - name: ğŸ” Health Check - Dependencies
        run: |
          echo "Checking workspace structure..."
          ls -la
          echo "Checking shared package..."
          ls -la shared/ || echo "Shared directory not found"
          echo "Checking frontend..."
          ls -la frontend/ || echo "Frontend directory not found"  
          echo "Checking backend..."
          ls -la backend-nest/ || echo "Backend directory not found"

      - name: ğŸ”¨ Build shared packages
        run: |
          echo "Building shared packages..."
          pnpm run build:shared
          echo "Shared packages built successfully"

      - name: ğŸ§¹ Lint frontend
        continue-on-error: false
        run: |
          echo "Linting frontend..."
          cd frontend
          pwd
          ls -la
          echo "Running lint..."
          pnpm run lint || (echo "Frontend lint failed" && exit 1)
          echo "Frontend lint completed successfully"

      - name: ğŸ§¹ Lint backend
        continue-on-error: false
        run: |
          echo "Linting backend..."
          cd backend-nest
          pwd
          ls -la
          echo "Running lint..."
          pnpm run lint || (echo "Backend lint failed" && exit 1)
          echo "Backend lint completed successfully"

      - name: ğŸ§¹ Lint shared
        continue-on-error: true
        run: |
          echo "Checking shared package lint..."
          cd shared
          echo "No linting needed for shared package (TypeScript compilation sufficient)"

      - name: ğŸ¨ Format check
        continue-on-error: false
        run: |
          echo "Checking code formatting..."
          pnpm run format:check || (echo "Format check failed - run 'pnpm run format' to fix" && exit 1)
          echo "Format check completed successfully"

      - name: ğŸ“ Type check
        continue-on-error: false
        run: |
          echo "Running type check..."
          pnpm run type-check || (echo "Type check failed" && exit 1)
          echo "Type check completed successfully"

  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: [changes]
    strategy:
      fail-fast: false # Continue running other tests even if one fails
      matrix:
        include:
          - test-type: "unit"
            package: "backend"
          - test-type: "integration"
            package: "backend"
          - test-type: "vitest"
            package: "frontend"
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "Installing dependencies for tests..."
          pnpm install --frozen-lockfile

      - name: ğŸ”¨ Build shared packages
        run: |
          echo "Building shared packages for tests..."
          pnpm run build:shared

      - name: ğŸ” Pre-test Health Check
        run: |
          echo "=== Test Environment Check ==="
          echo "Matrix: package=${{ matrix.package }}, test-type=${{ matrix.test-type }}"
          echo "Current directory: $(pwd)"
          echo "Available memory: $(free -h || echo 'free command not available')"

          if [ "${{ matrix.package }}" = "backend" ]; then
            echo "Checking backend test environment..."
            cd backend-nest
            echo "Backend directory contents:"
            ls -la
            echo "Checking if bun is available:"
            which bun && bun --version
            echo "Checking test script exists:"
            grep "test:${{ matrix.test-type }}" package.json || echo "Script test:${{ matrix.test-type }} not found"
          fi

          if [ "${{ matrix.package }}" = "frontend" ]; then
            echo "Checking frontend test environment..."
            cd frontend
            echo "Frontend directory contents:"
            ls -la
            echo "Checking vitest availability:"
            npx vitest --version || echo "Vitest not available"
            echo "Checking test script exists:"
            grep "test:vitest:run" package.json || echo "Script test:vitest:run not found"
          fi

      - name: ğŸ§ª Run backend tests
        if: matrix.package == 'backend'
        run: |
          echo "=== Running Backend Tests ==="
          echo "Test type: ${{ matrix.test-type }}"
          cd backend-nest
          pwd

          echo "Running: bun run test:${{ matrix.test-type }}"
          bun run test:${{ matrix.test-type }} || (
            echo "âŒ Backend ${{ matrix.test-type }} tests failed"
            echo "Showing available test scripts:"
            grep -A 10 '"scripts"' package.json
            exit 1
          )
          echo "âœ… Backend ${{ matrix.test-type }} tests completed successfully"

      - name: ğŸ§ª Run frontend tests
        if: matrix.package == 'frontend'
        run: |
          echo "=== Running Frontend Tests ==="
          cd frontend
          pwd

          echo "Running: pnpm run test:vitest:run"
          pnpm run test:vitest:run || (
            echo "âŒ Frontend vitest tests failed"
            echo "Showing available test scripts:"
            grep -A 10 '"scripts"' package.json
            exit 1
          )
          echo "âœ… Frontend tests completed successfully"

      - name: ğŸ“Š Archive coverage reports
        if: matrix.test-type == 'unit' || matrix.package == 'frontend'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-${{ matrix.package }}-${{ matrix.test-type }}
          path: |
            ./frontend/coverage/
            ./backend-nest/coverage/
          retention-days: 7

  e2e:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: [changes, quality]
    if: needs.changes.outputs.frontend == 'true'
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¦ Install Playwright browsers
        run: cd frontend && npx playwright install --with-deps

      - name: ğŸ”¨ Build packages
        run: pnpm run build

      - name: ğŸ­ Run E2E tests
        run: |
          cd frontend
          pnpm run test:e2e

      - name: ğŸ“Š Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    needs: [changes, quality]
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¨ Build all packages
        run: pnpm run build

      - name: ğŸ“¦ Upload frontend build artifacts
        if: needs.changes.outputs.frontend == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

      - name: ğŸ“¦ Upload backend build artifacts
        if: needs.changes.outputs.backend == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend-nest/dist/
          retention-days: 7

  performance:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: [changes, build]
    if: needs.changes.outputs.backend == 'true'
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¨ Build shared packages
        run: pnpm run build:shared

      - name: âš¡ Run performance tests
        run: |
          cd backend-nest
          bun run test:performance

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"
