name: üöÄ CI Pipeline

on:
  push:
    branches: [main, preview] # Seulement sur les branches principales
  pull_request:
    branches: [main, preview] # Tests sur toutes les PRs vers ces branches

# √âviter les runs multiples pour la m√™me ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# S√©curit√© : permissions minimales
permissions:
  contents: read
  checks: write
  pull-requests: write

# Variables globales
env:
  NODE_VERSION: "22"
  PNPM_VERSION: "10.12.1"
  BUN_VERSION: "1.2.17"

jobs:
  # üì¶ INSTALL & CACHE
  install:
    name: üì¶ Install Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: üîß Configure npm retry settings
        run: |
          npm config set fetch-retry-maxtimeout 600000
          npm config set fetch-retry-mintimeout 120000
          npm config set fetch-retries 3

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm" # Cache pnpm store en backup
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: üì¶ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: üì• Install dependencies
        run: pnpm install --frozen-lockfile

  # üóÑÔ∏è SUPABASE SETUP (Approche officielle 2025)
  supabase-setup:
    name: üóÑÔ∏è Setup Supabase Local
    runs-on: ubuntu-latest
    timeout-minutes: 8
    needs: install
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üóÑÔ∏è Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: üê≥ Start Supabase Local (Optimis√©)
        working-directory: backend-nest
        run: |
          echo "üöÄ Starting Supabase local instance..."
          # Exclure les services non n√©cessaires pour gain de performance
          supabase start --exclude studio,inbucket,imgproxy,edge-runtime

          echo "‚è≥ Health check robuste..."
          timeout=180
          counter=0
          until curl -s http://127.0.0.1:54321/rest/v1/ >/dev/null; do
            if [ $counter -gt $timeout ]; then
              echo "‚ùå Timeout waiting for Supabase"
              supabase status  # Debug en cas d'√©chec
              exit 1
            fi
            echo "Waiting for Supabase... ($counter/180s)"
            sleep 1
            counter=$((counter + 1))
          done
          echo "‚úÖ Supabase ready!"

      - name: üîß Generate TypeScript Types
        working-directory: backend-nest
        run: |
          echo "üìù Generating TypeScript types from local schema..."
          supabase gen types typescript --local > src/types/database.types.ts
          echo "‚úÖ Types generated"

      - name: üîß Setup CI Environment
        working-directory: backend-nest
        run: |
          echo "üìù Creating CI environment file..."
          cp .env.ci .env
          # Get keys dynamically from local Supabase instance
          echo "SUPABASE_URL=$(supabase status -o env 2>/dev/null | grep API_URL | cut -d'=' -f2 | tr -d '\"')" >> .env
          echo "SUPABASE_ANON_KEY=$(supabase status -o env 2>/dev/null | grep ANON_KEY | cut -d'=' -f2 | tr -d '\"')" >> .env
          echo "SUPABASE_SERVICE_ROLE_KEY=$(supabase status -o env 2>/dev/null | grep SERVICE_ROLE_KEY | cut -d'=' -f2 | tr -d '\"')" >> .env
          # Turnstile verification is skipped in test environment, dummy value is sufficient
          echo "TURNSTILE_SECRET_KEY=ci-test-turnstile-key" >> .env
          echo "ENCRYPTION_MASTER_KEY=0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef" >> .env
          echo "‚úÖ Environment ready"

      - name: üíæ Save Supabase State
        uses: actions/upload-artifact@v4
        with:
          name: supabase-state
          path: |
            backend-nest/.env
            backend-nest/src/types/database.types.ts
            backend-nest/supabase/.temp/
          retention-days: 1

  # üèóÔ∏è BUILD (Modifi√© pour d√©pendre de supabase-setup)
  build:
    name: üèóÔ∏è Build Projects
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [install, supabase-setup]
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: üîß Configure npm retry settings
        run: |
          npm config set fetch-retry-maxtimeout 600000
          npm config set fetch-retry-mintimeout 120000
          npm config set fetch-retries 3

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: üì¶ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: üóÑÔ∏è Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: üì• Download Supabase State
        uses: actions/download-artifact@v4
        with:
          name: supabase-state
          path: backend-nest/

      - name: üê≥ Restore Supabase
        working-directory: backend-nest
        run: |
          supabase start --exclude studio,inbucket,imgproxy,edge-runtime

          # Health check rapide pour restore
          timeout=60
          counter=0
          until curl -s http://127.0.0.1:54321/rest/v1/ >/dev/null; do
            if [ $counter -gt $timeout ]; then
              echo "‚ùå Failed to restore Supabase"
              exit 1
            fi
            sleep 1
            counter=$((counter + 1))
          done
          echo "‚úÖ Supabase restored"

      - name: üì• Install dependencies
        run: pnpm install --frozen-lockfile

      - name: üèóÔ∏è Build all projects
        env:
          DOTENV_CONFIG_PATH: .env.e2e
        run: pnpm build

      - name: üì§ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            shared/dist/
            frontend/dist/
            backend-nest/dist/
          retention-days: 1

  # üß™ TESTS UNITAIRES (Modifi√© pour utiliser Supabase local)
  test-unit:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [install, build]
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: üîß Configure npm retry settings
        run: |
          npm config set fetch-retry-maxtimeout 600000
          npm config set fetch-retry-mintimeout 120000
          npm config set fetch-retries 3

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: üì¶ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: üóÑÔ∏è Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: üì• Download Supabase State
        uses: actions/download-artifact@v4
        with:
          name: supabase-state
          path: backend-nest/

      - name: üì• Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: üê≥ Start Supabase for Tests
        id: start-supabase-tests
        working-directory: backend-nest
        run: |
          supabase start --exclude studio,inbucket,imgproxy,edge-runtime

          # Health check pour tests
          timeout=60
          counter=0
          until curl -s http://127.0.0.1:54321/rest/v1/ >/dev/null; do
            if [ $counter -gt $timeout ]; then
              echo "‚ùå Supabase not ready for tests"
              exit 1
            fi
            sleep 1
            counter=$((counter + 1))
          done
          echo "‚úÖ Supabase ready for tests"

          # Export local Supabase keys as outputs (using heredoc for robust special character handling)
          {
            echo 'SUPABASE_URL<<EOF'
            supabase status -o env 2>/dev/null | grep API_URL | cut -d'=' -f2 | tr -d '\"'
            echo 'EOF'
          } >> $GITHUB_OUTPUT
          {
            echo 'SUPABASE_ANON_KEY<<EOF'
            supabase status -o env 2>/dev/null | grep ANON_KEY | cut -d'=' -f2 | tr -d '\"'
            echo 'EOF'
          } >> $GITHUB_OUTPUT
          {
            echo 'SUPABASE_SERVICE_ROLE_KEY<<EOF'
            supabase status -o env 2>/dev/null | grep SERVICE_ROLE_KEY | cut -d'=' -f2 | tr -d '\"'
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: üì• Install dependencies
        run: pnpm install --frozen-lockfile

      - name: üß™ Run unit tests
        run: pnpm test:unit
        env:
          NODE_ENV: test
          SUPABASE_URL: ${{ steps.start-supabase-tests.outputs.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ steps.start-supabase-tests.outputs.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ steps.start-supabase-tests.outputs.SUPABASE_SERVICE_ROLE_KEY }}
          TURNSTILE_SECRET_KEY: ci-test-turnstile-key
          ENCRYPTION_MASTER_KEY: "0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef"

      - name: üßπ Cleanup Supabase
        if: always() && steps.start-supabase-tests.outcome == 'success'
        working-directory: backend-nest
        run: supabase stop || true

  # üé≠ E2E TESTS avec cache Playwright optimis√©
  test-e2e:
    name: üé≠ E2E Tests (${{ matrix.project }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [install, build]
    strategy:
      fail-fast: false
      matrix:
        project:
          - "Critical User Journeys (Mocked)"
          - "Feature Tests (Mocked)"
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: üîß Configure npm retry settings
        run: |
          npm config set fetch-retry-maxtimeout 600000
          npm config set fetch-retry-mintimeout 120000
          npm config set fetch-retries 3

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: üîß Configure npm retry settings
        run: |
          npm config set fetch-retry-maxtimeout 600000
          npm config set fetch-retry-mintimeout 120000
          npm config set fetch-retries 3

      - name: üì• Install dependencies
        run: pnpm install --frozen-lockfile

      - name: üì• Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      # üöÄ Cache Playwright optimis√© (bonne pratique officielle)
      - name: üé≠ Get Playwright version
        id: playwright-version
        run: echo "version=$(cd frontend && pnpm exec playwright --version)" >> $GITHUB_OUTPUT

      - name: üé≠ Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: üé≠ Install Playwright browsers
        run: cd frontend && pnpm exec playwright install --with-deps

      - name: üé≠ Run E2E tests
        run: cd frontend && pnpm test:e2e --project="${{ matrix.project }}"

      - name: üìä Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: frontend/test-results/junit.xml
          check_name: E2E Test Results - ${{ matrix.project }}
          comment_title: üé≠ Playwright E2E Tests

      - name: üì§ Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ strategy.job-index }}
          path: |
            frontend/playwright-report/
            frontend/test-results/
          retention-days: 7

  # üîç QUALITY CHECKS en parall√®le
  quality:
    name: üîç Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [install, build]
    strategy:
      matrix:
        check: [lint, format:check, quality, deps:check]
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: üîß Configure npm retry settings
        run: |
          npm config set fetch-retry-maxtimeout 600000
          npm config set fetch-retry-mintimeout 120000
          npm config set fetch-retries 3

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: üì¶ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: üîß Configure npm retry settings
        run: |
          npm config set fetch-retry-maxtimeout 600000
          npm config set fetch-retry-mintimeout 120000
          npm config set fetch-retries 3

      - name: üì• Install dependencies
        run: pnpm install --frozen-lockfile

      - name: üîç Run ${{ matrix.check }}
        run: pnpm ${{ matrix.check }}

  # üß™ TESTS PERFORMANCE (backend uniquement)
  test-performance:
    name: üöÄ Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [install, build]
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: üîß Configure npm retry settings
        run: |
          npm config set fetch-retry-maxtimeout 600000
          npm config set fetch-retry-mintimeout 120000
          npm config set fetch-retries 3

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: üì¶ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: üóÑÔ∏è Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: üì• Download Supabase State
        uses: actions/download-artifact@v4
        with:
          name: supabase-state
          path: backend-nest/

      - name: üì• Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: üê≥ Start Supabase for Performance Tests
        id: start-supabase-performance
        working-directory: backend-nest
        run: |
          supabase start --exclude studio,inbucket,imgproxy,edge-runtime

          # Health check pour tests
          timeout=60
          counter=0
          until curl -s http://127.0.0.1:54321/rest/v1/ >/dev/null; do
            if [ $counter -gt $timeout ]; then
              echo "‚ùå Supabase not ready for tests"
              exit 1
            fi
            sleep 1
            counter=$((counter + 1))
          done
          echo "‚úÖ Supabase ready for performance tests"

          # Export local Supabase keys as outputs (using heredoc for robust special character handling)
          {
            echo 'SUPABASE_URL<<EOF'
            supabase status -o env 2>/dev/null | grep API_URL | cut -d'=' -f2 | tr -d '\"'
            echo 'EOF'
          } >> $GITHUB_OUTPUT
          {
            echo 'SUPABASE_ANON_KEY<<EOF'
            supabase status -o env 2>/dev/null | grep ANON_KEY | cut -d'=' -f2 | tr -d '\"'
            echo 'EOF'
          } >> $GITHUB_OUTPUT
          {
            echo 'SUPABASE_SERVICE_ROLE_KEY<<EOF'
            supabase status -o env 2>/dev/null | grep SERVICE_ROLE_KEY | cut -d'=' -f2 | tr -d '\"'
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: üì• Install dependencies
        run: pnpm install --frozen-lockfile

      - name: üöÄ Run performance tests
        run: pnpm test:performance
        env:
          NODE_ENV: test
          SUPABASE_URL: ${{ steps.start-supabase-performance.outputs.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ steps.start-supabase-performance.outputs.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ steps.start-supabase-performance.outputs.SUPABASE_SERVICE_ROLE_KEY }}
          TURNSTILE_SECRET_KEY: ci-test-turnstile-key
          ENCRYPTION_MASTER_KEY: "0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef"

      - name: üßπ Cleanup Supabase
        if: always() && steps.start-supabase-performance.outcome == 'success'
        working-directory: backend-nest
        run: supabase stop || true

  # üçé iOS UNIT TESTS
  test-ios:
    name: üçé iOS Unit Tests
    runs-on: macos-26
    timeout-minutes: 15
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîß Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.2"

      - name: üì¶ Install XcodeGen
        run: brew install xcodegen

      - name: üíæ Cache SPM packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
            ~/Library/Caches/org.swift.swiftpm
          key: spm-${{ hashFiles('ios/project.yml') }}
          restore-keys: spm-

      - name: üî® Generate Xcode project
        working-directory: ios
        run: xcodegen generate

      - name: üì± Resolve iOS Simulator
        id: sim
        run: |
          # Pick the first available iPhone 17 (iOS 26.2) ‚Äî avoids duplicate-name ambiguity
          UDID=$(xcrun simctl list devices available -j \
            | python3 -c "
          import sys, json
          for rt, devs in json.load(sys.stdin)['devices'].items():
            if '26-2' in rt:
              for d in devs:
                if d['name'] == 'iPhone 17':
                  print(d['udid']); sys.exit(0)
          sys.exit(1)
          ")
          echo "udid=$UDID" >> "$GITHUB_OUTPUT"

      - name: üß™ Run Unit Tests
        working-directory: ios
        run: |
          xcodebuild test \
            -scheme PulpeTests \
            -destination 'id=${{ steps.sim.outputs.udid }}' \
            CODE_SIGNING_ALLOWED=NO \
            -quiet

  # ‚úÖ SUCCESS JOB pour status checks
  ci-success:
    name: ‚úÖ CI Success
    runs-on: ubuntu-latest
    timeout-minutes: 1
    needs: [build, test-unit, test-e2e, quality, test-performance, test-ios]
    if: always()
    steps:
      - name: ‚úÖ Check all jobs
        if: >-
          needs.build.result == 'success' &&
          needs.test-unit.result == 'success' &&
          needs.test-e2e.result == 'success' &&
          needs.quality.result == 'success' &&
          needs.test-performance.result == 'success' &&
          needs.test-ios.result == 'success'
        run: echo "üéâ All CI checks passed!"

      - name: ‚ùå Check failures
        if: >-
          needs.build.result != 'success' ||
          needs.test-unit.result != 'success' ||
          needs.test-e2e.result != 'success' ||
          needs.quality.result != 'success' ||
          needs.test-performance.result != 'success' ||
          needs.test-ios.result != 'success'
        run: |
          echo "‚ùå Some CI checks failed"
          echo "Build: ${{ needs.build.result }}"
          echo "Unit Tests: ${{ needs.test-unit.result }}"
          echo "E2E Tests: ${{ needs.test-e2e.result }}"
          echo "Quality: ${{ needs.quality.result }}"
          echo "Performance: ${{ needs.test-performance.result }}"
          echo "iOS Tests: ${{ needs.test-ios.result }}"
          exit 1
