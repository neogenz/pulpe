name: ğŸš€ CI Pipeline

on:
  push:
    branches: [main, develop, ci-workflow]
  pull_request:
    branches: [main, develop]

# SÃ©curitÃ© : permissions minimales
permissions:
  contents: read
  checks: write
  pull-requests: read

# Variables globales
env:
  NODE_VERSION: "22"
  PNPM_VERSION: "10.12.1"
  BUN_VERSION: "1.2.17"

jobs:
  # ğŸ“¦ INSTALL & CACHE
  install:
    name: ğŸ“¦ Install Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      pnpm-cache-hit: ${{ steps.pnpm-cache.outputs.cache-hit }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm" # ğŸš€ Cache automatique intÃ©grÃ©
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

  # ğŸ—ï¸ BUILD
  build:
    name: ğŸ—ï¸ Build Projects
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: install
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build all projects
        run: pnpm build

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            shared/dist/
            frontend/dist/
            backend-nest/dist/
          retention-days: 1

  # ğŸ§ª TESTS UNITAIRES
  test-unit:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: ğŸ§ª Run unit tests
        run: pnpm test:unit

  # ğŸ­ E2E TESTS avec cache Playwright optimisÃ©
  test-e2e:
    name: ğŸ­ E2E Tests (${{ matrix.project }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build
    strategy:
      fail-fast: false
      matrix:
        project:
          - "Chromium - Critical Path"
          - "Chromium - Features (Mocked)"
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      # ğŸš€ Cache Playwright optimisÃ© (bonne pratique officielle)
      - name: ğŸ­ Get Playwright version
        id: playwright-version
        run: echo "version=$(cd frontend && pnpm list @playwright/test --depth=0 --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: ğŸ­ Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: ğŸ­ Install Playwright browsers & deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: cd frontend && pnpm exec playwright install --with-deps

      - name: ğŸ­ Install Playwright deps only (cache hit)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: cd frontend && pnpm exec playwright install-deps

      - name: ğŸ­ Run E2E tests
        run: cd frontend && pnpm test:e2e --project="${{ matrix.project }}"

      - name: ğŸ“¤ Upload E2E artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ strategy.job-index }}
          path: |
            frontend/playwright-report/
            frontend/test-results/
          retention-days: 7

  # ğŸ” QUALITY CHECKS en parallÃ¨le
  quality:
    name: ğŸ” Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: install
    strategy:
      matrix:
        check: [lint, format:check, quality]
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Run ${{ matrix.check }}
        run: pnpm ${{ matrix.check }}

  # ğŸ§ª TESTS PERFORMANCE (backend uniquement)
  test-performance:
    name: ğŸš€ Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: ğŸš€ Run performance tests
        run: pnpm test:performance

  # âœ… SUCCESS JOB pour status checks
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    timeout-minutes: 1
    needs: [build, test-unit, test-e2e, quality, test-performance]
    if: always()
    steps:
      - name: âœ… Check all jobs
        if: needs.build.result == 'success' && needs.test-unit.result == 'success' && needs.test-e2e.result == 'success' && needs.quality.result == 'success' && needs.test-performance.result == 'success'
        run: echo "ğŸ‰ All CI checks passed!"

      - name: âŒ Check failures
        if: needs.build.result != 'success' || needs.test-unit.result != 'success' || needs.test-e2e.result != 'success' || needs.quality.result != 'success' || needs.test-performance.result != 'success'
        run: |
          echo "âŒ Some CI checks failed"
          echo "Build: ${{ needs.build.result }}"
          echo "Unit Tests: ${{ needs.test-unit.result }}"
          echo "E2E Tests: ${{ needs.test-e2e.result }}"
          echo "Quality: ${{ needs.quality.result }}"
          echo "Performance: ${{ needs.test-performance.result }}"
          exit 1
