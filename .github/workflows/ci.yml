name: ✅ CI/CD Pipeline

on:
  push:
    branches: [main, develop, ci-workflow]
  pull_request:
    branches: [main, develop]

jobs:
  ci-checks:
    name: 🚀 CI Checks
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.12.1"

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: 📦 Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.17"

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🎭 Install Playwright browsers
        run: cd frontend && pnpm exec playwright install --with-deps

      - name: 🏗️ Build all projects
        run: pnpm build

      - name: 🎨 Format check
        run: pnpm format:check

      - name: 🧹 Lint all projects
        run: pnpm lint

      - name: 🧪 Unit tests
        run: pnpm test:unit

      - name: 🚀 E2E tests (frontend)
        run: pnpm test:e2e

      - name: 🔬 Quality check
        run: pnpm quality

      - name: ✅ All checks passed
        run: echo "🎉 All CI checks completed successfully with turbo optimization!"
