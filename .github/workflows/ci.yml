name: âœ… CI/CD Pipeline

on:
  push:
    branches: [main, develop, ci-workflow]
  pull_request:
    branches: [main, develop]

jobs:
  ci-checks:
    name: ğŸš€ CI Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.12.1"

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.17"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ­ Install Playwright browsers
        run: cd frontend && pnpm exec playwright install --with-deps

      - name: ğŸ—ï¸ Build all projects
        run: pnpm build

      - name: ğŸ¨ Format check
        run: pnpm format:check

      - name: ğŸ§¹ Lint all projects
        run: pnpm lint

      - name: ğŸ§ª Unit tests
        run: pnpm test:unit

      - name: ğŸš€ E2E tests (frontend)
        run: pnpm test:e2e

      - name: ğŸ”¬ Quality check
        run: pnpm quality

      - name: âœ… All checks passed
        run: echo "ğŸ‰ All CI checks completed successfully with turbo optimization!"
