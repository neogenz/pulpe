name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# No external dependencies needed

jobs:
  changes:
    name: ğŸ” Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.changes.outputs.frontend }}
      backend: ${{ steps.changes.outputs.backend }}
      shared: ${{ steps.changes.outputs.shared }}
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Detect changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend-nest/**'
            shared:
              - 'shared/**'
            root:
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'turbo.json'

  quality:
    name: ğŸ§¹ Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¨ Build shared packages
        run: pnpm run build:shared

      - name: ğŸ§¹ Lint
        run: pnpm run lint

      - name: ğŸ¨ Format check
        run: pnpm run format:check

      - name: ğŸ“ Type check
        run: pnpm run type-check

  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: [changes]
    strategy:
      matrix:
        test-type: [unit, integration]
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¨ Build shared packages
        run: pnpm run build:shared

      - name: ğŸ§ª Run ${{ matrix.test-type }} tests
        run: pnpm run test:${{ matrix.test-type }}

      - name: ğŸ“Š Archive coverage reports
        if: matrix.test-type == 'unit'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            ./frontend/coverage/
            ./backend-nest/coverage/
          retention-days: 7

  e2e:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: [changes, quality]
    if: needs.changes.outputs.frontend == 'true'
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¦ Install Playwright browsers
        run: cd frontend && npx playwright install --with-deps

      - name: ğŸ”¨ Build packages
        run: pnpm run build

      - name: ğŸ­ Run E2E tests
        run: pnpm run test:e2e

      - name: ğŸ“Š Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    needs: [changes, quality]
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¨ Build all packages
        run: pnpm run build

      - name: ğŸ“¦ Upload frontend build artifacts
        if: needs.changes.outputs.frontend == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

      - name: ğŸ“¦ Upload backend build artifacts
        if: needs.changes.outputs.backend == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend-nest/dist/
          retention-days: 7

  performance:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: [changes, build]
    if: needs.changes.outputs.backend == 'true'
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¨ Build shared packages
        run: pnpm run build:shared

      - name: âš¡ Run performance tests
        run: pnpm run test:performance

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"
