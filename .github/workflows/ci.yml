name: CI Pipeline

on:
  push:
    branches: [main, preview]
  pull_request:
    branches: [main, preview]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  NODE_VERSION: "22"
  PNPM_VERSION: "10.12.1"
  BUN_VERSION: "1.2.17"
  SUPABASE_CLI_VERSION: "2.72.7"

jobs:
  # Supabase Setup
  supabase-setup:
    name: Setup Supabase Local
    runs-on: ubuntu-24.04
    timeout-minutes: 8
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: ${{ env.SUPABASE_CLI_VERSION }}

      - name: Start Supabase Local
        working-directory: backend-nest
        run: |
          echo "Starting Supabase local instance..."
          supabase start --exclude studio,inbucket,imgproxy

          echo "Health check..."
          timeout=180
          counter=0
          until curl -s http://127.0.0.1:54321/rest/v1/ >/dev/null; do
            if [ $counter -gt $timeout ]; then
              echo "Timeout waiting for Supabase"
              supabase status
              exit 1
            fi
            echo "Waiting for Supabase... ($counter/180s)"
            sleep 1
            counter=$((counter + 1))
          done
          echo "Supabase ready!"

      - name: Generate TypeScript Types
        working-directory: backend-nest
        run: |
          echo "Generating TypeScript types from local schema..."
          supabase gen types typescript --local > src/types/database.types.ts
          echo "Types generated"

      - name: Setup CI Environment
        working-directory: backend-nest
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_LOCAL_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_LOCAL_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_LOCAL_SERVICE_ROLE_KEY }}
        run: |
          echo "Creating CI environment file..."
          cp .env.ci .env
          echo "SUPABASE_URL=${SUPABASE_URL}" >> .env
          echo "SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}" >> .env
          echo "SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}" >> .env
          echo "Environment ready"

      - name: Save Supabase State
        uses: actions/upload-artifact@v4
        with:
          name: supabase-state
          path: |
            backend-nest/.env
            backend-nest/src/types/database.types.ts
            backend-nest/supabase/.temp/
          retention-days: 1

  # Build
  build:
    name: Build Projects
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    needs: [supabase-setup]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: ${{ env.SUPABASE_CLI_VERSION }}

      - name: Download Supabase State
        uses: actions/download-artifact@v4
        with:
          name: supabase-state
          path: backend-nest/

      - name: Restore Supabase
        working-directory: backend-nest
        run: |
          supabase start --exclude studio,inbucket,imgproxy

          timeout=60
          counter=0
          until curl -s http://127.0.0.1:54321/rest/v1/ >/dev/null; do
            if [ $counter -gt $timeout ]; then
              echo "Failed to restore Supabase"
              exit 1
            fi
            sleep 1
            counter=$((counter + 1))
          done
          echo "Supabase restored"

      - name: Build all projects
        env:
          DOTENV_CONFIG_PATH: .env.e2e
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            shared/dist/
            frontend/dist/
            backend-nest/dist/
          retention-days: 1

  # Unit Tests
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: ${{ env.SUPABASE_CLI_VERSION }}

      - name: Download Supabase State
        uses: actions/download-artifact@v4
        with:
          name: supabase-state
          path: backend-nest/

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Start Supabase for Tests
        id: start-supabase-tests
        working-directory: backend-nest
        run: |
          supabase start --exclude studio,inbucket,imgproxy

          timeout=60
          counter=0
          until curl -s http://127.0.0.1:54321/rest/v1/ >/dev/null; do
            if [ $counter -gt $timeout ]; then
              echo "Supabase not ready for tests"
              exit 1
            fi
            sleep 1
            counter=$((counter + 1))
          done
          echo "Supabase ready for tests"

      - name: Run unit tests
        run: pnpm test:unit
        env:
          NODE_ENV: test
          SUPABASE_URL: ${{ secrets.SUPABASE_LOCAL_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_LOCAL_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_LOCAL_SERVICE_ROLE_KEY }}

      - name: Cleanup Supabase
        if: always() && steps.start-supabase-tests.outcome == 'success'
        working-directory: backend-nest
        run: supabase stop || true

  # E2E Tests
  test-e2e:
    name: E2E Tests (${{ matrix.project }})
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        project:
          - "Critical User Journeys (Mocked)"
          - "Feature Tests (Mocked)"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Monorepo
        uses: ./.github/actions/setup-monorepo
        with:
          bun-version: ""

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(cd frontend && pnpm exec playwright --version)" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: cd frontend && pnpm exec playwright install --with-deps

      - name: Install Playwright system deps only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: cd frontend && pnpm exec playwright install-deps

      - name: Run E2E tests
        run: cd frontend && pnpm test:e2e --project="${{ matrix.project }}"

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: frontend/test-results/junit.xml
          check_name: E2E Test Results - ${{ matrix.project }}
          comment_title: Playwright E2E Tests

      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ strategy.job-index }}
          path: |
            frontend/playwright-report/
            frontend/test-results/
          retention-days: 7

  # Quality Checks
  quality:
    name: Quality Checks
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    needs: [build]
    strategy:
      matrix:
        check: [quality, deps:check]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Run ${{ matrix.check }}
        run: pnpm ${{ matrix.check }}

  # Performance Tests
  test-performance:
    name: Performance Tests
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: ${{ env.SUPABASE_CLI_VERSION }}

      - name: Download Supabase State
        uses: actions/download-artifact@v4
        with:
          name: supabase-state
          path: backend-nest/

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Start Supabase for Performance Tests
        id: start-supabase-performance
        working-directory: backend-nest
        run: |
          supabase start --exclude studio,inbucket,imgproxy

          timeout=60
          counter=0
          until curl -s http://127.0.0.1:54321/rest/v1/ >/dev/null; do
            if [ $counter -gt $timeout ]; then
              echo "Supabase not ready for tests"
              exit 1
            fi
            sleep 1
            counter=$((counter + 1))
          done
          echo "Supabase ready for performance tests"

      - name: Run performance tests
        run: pnpm test:performance
        env:
          NODE_ENV: test
          SUPABASE_URL: ${{ secrets.SUPABASE_LOCAL_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_LOCAL_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_LOCAL_SERVICE_ROLE_KEY }}

      - name: Cleanup Supabase
        if: always() && steps.start-supabase-performance.outcome == 'success'
        working-directory: backend-nest
        run: supabase stop || true

  # iOS Unit Tests
  test-ios:
    name: iOS Unit Tests
    runs-on: macos-14
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.2"

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Cache SPM packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
            ~/Library/Caches/org.swift.swiftpm
          key: spm-${{ hashFiles('ios/project.yml') }}
          restore-keys: spm-

      - name: Generate Xcode project
        working-directory: ios
        run: xcodegen generate

      - name: Run Unit Tests
        working-directory: ios
        run: |
          xcodebuild test \
            -scheme PulpeTests \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.2' \
            CODE_SIGNING_ALLOWED=NO \
            -quiet

  # CI Success
  ci-success:
    name: CI Success
    runs-on: ubuntu-24.04
    timeout-minutes: 1
    needs: [build, test-unit, test-e2e, quality, test-performance, test-ios]
    if: always()
    steps:
      - name: Check all jobs
        if: >-
          needs.build.result == 'success' &&
          needs.test-unit.result == 'success' &&
          needs.test-e2e.result == 'success' &&
          needs.quality.result == 'success' &&
          needs.test-performance.result == 'success' &&
          needs.test-ios.result == 'success'
        run: echo "All CI checks passed!"

      - name: Check failures
        if: >-
          needs.build.result != 'success' ||
          needs.test-unit.result != 'success' ||
          needs.test-e2e.result != 'success' ||
          needs.quality.result != 'success' ||
          needs.test-performance.result != 'success' ||
          needs.test-ios.result != 'success'
        run: |
          echo "Some CI checks failed"
          echo "Build: ${{ needs.build.result }}"
          echo "Unit Tests: ${{ needs.test-unit.result }}"
          echo "E2E Tests: ${{ needs.test-e2e.result }}"
          echo "Quality: ${{ needs.quality.result }}"
          echo "Performance: ${{ needs.test-performance.result }}"
          echo "iOS Tests: ${{ needs.test-ios.result }}"
          exit 1
