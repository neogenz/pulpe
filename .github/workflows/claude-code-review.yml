name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'frontend/**/*.ts'
      - 'frontend/**/*.html'
      - 'frontend/**/*.scss'
      - 'backend-nest/**/*.ts'
      - 'shared/**/*.ts'

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Claude Code Review
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          direct_prompt: |
            # Angular 21+ / NestJS Monorepo Code Review

            You have full access to the repo. Read CLAUDE.md, .claude/rules/, package.json, and tsconfig.json for project standards.

            Review ONLY changes in this PR. Focus on our stack:

            **CRITICAL (block merge):**
            - Angular 21+ violations (deprecated APIs, standalone components, signals misuse)
            - Cross-feature imports (frontend -> backend/shared violations)
            - Security: XSS, secrets in code, injection risks, unsafe DOM
            - TypeScript: `any` usage, unsafe type guards, missing null checks

            **IMPORTANT:**
            - Performance: heavy change detection, ngrx effects leaks, RxJS subscriptions
            - Architecture: feature module boundaries, NestJS guards/decorators consistency
            - Test coverage gaps in changed files

            **Output format:**
            - Single top-level comment
            - Group by severity: üö® CRITICAL | ‚ö†Ô∏è IMPORTANT | ‚ÑπÔ∏è SUGGESTION
            - For each issue: `file:line` + before/after code + 1-line fix
            - End with: "APPROVE" (if safe) or "NEEDS FIX" + priority count

            Be concise. Max 10 issues total. Respond in French if PR description is in French.

          model: "claude-sonnet-4-5-20250929"
          max_turns: "4"
