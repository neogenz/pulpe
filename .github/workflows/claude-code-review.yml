name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'frontend/**/*.ts'
      - 'frontend/**/*.html'
      - 'frontend/**/*.scss'
      - 'backend-nest/**/*.ts'
      - 'shared/**/*.ts'

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Claude Code Review
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          direct_prompt: |
            Review the changes in this PR for the Pulpe monorepo.

            Read CLAUDE.md and .claude/rules/ for project standards, then check for:
            - Angular 21+ violations (decorators, old syntax, .component suffix)
            - Architecture issues (cross-feature imports)
            - Security problems (XSS, secrets, injection)
            - Type safety (any usage)

            Post a single structured comment with:
            1. Critical issues (must fix) with file:line references
            2. Suggested improvements
            3. Summary table by category

            Skip positive feedback. Max 10 issues. If no issues, say "No issues found".

          model: "claude-opus-4-5-20251101"
          max_turns: "15"
