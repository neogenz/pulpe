name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'frontend/**/*.ts'
      - 'frontend/**/*.html'
      - 'frontend/**/*.scss'
      - 'backend-nest/**/*.ts'
      - 'shared/**/*.ts'

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          use_sticky_comment: true
          prompt: |
            Review this pull request for code quality, bugs, security, and performance issues.

            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            ## Review Criteria

            ### Angular (frontend/)
            - Modern patterns: `input()`/`output()`, signals, `@if`/`@for`, `inject()`
            - `OnPush` change detection
            - No `any` type
            - No cross-feature imports

            ### NestJS (backend-nest/)
            - Proper error handling
            - Zod validation from `@pulpe/shared`
            - No hardcoded secrets

            ### Shared (shared/)
            - Zod schema consistency
            - Proper type exports

            ## Output Format

            Organize by priority:
            - **Critical** (must fix): Security, bugs, architecture violations
            - **Improvements** (should fix): Style, naming, patterns

            For each issue: show file:line, problem, and fix with before/after code.

            If no issues: say "No issues found in X files reviewed".
          claude_args: "--model claude-opus-4-5-20251101 --max-turns 10 --allowedTools Edit,Read,Glob,Grep,Bash(git:*),Bash(gh:*),mcp__github__*"
