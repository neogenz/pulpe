name: iOS Build

on:
  push:
    branches: [main]
    paths:
      - "ios/**"
  pull_request:
    branches: [main]
    paths:
      - "ios/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-ios:
    name: Build & Test iOS
    runs-on: macos-26
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ios

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.2"

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Cache SPM packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
            ~/Library/Caches/org.swift.swiftpm
          key: spm-${{ hashFiles('ios/project.yml') }}
          restore-keys: |
            spm-${{ hashFiles('ios/project.yml') }}-
            spm-

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: deriveddata-${{ runner.os }}-${{ hashFiles('ios/**/*.swift', 'ios/project.yml') }}
          restore-keys: |
            deriveddata-${{ runner.os }}-${{ hashFiles('ios/**/*.swift', 'ios/project.yml') }}-
            deriveddata-${{ runner.os }}-

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build
        run: |
          xcodebuild build \
            -scheme Pulpe \
            -destination 'platform=iOS Simulator,name=iPhone 17,OS=26.2' \
            -arch arm64 \
            -derivedDataPath build/DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            -quiet
