name: ğŸ¤– Project Automation

on:
  issues:
    types: [opened, labeled, assigned]
  pull_request:
    types: [opened, synchronize, ready_for_review, closed]
  schedule:
    - cron: "0 9 * * 1" # Every Monday at 9 AM

jobs:
  auto-label-issues:
    name: ğŸ·ï¸ Auto Label Issues
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.action == 'opened'
    steps:
      - name: ğŸ·ï¸ Label based on issue content
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const title = issue.title.toLowerCase();
            const body = issue.body.toLowerCase();

            const labels = [];

            // Auto-detect issue type
            if (title.includes('bug') || body.includes('error') || body.includes('broken')) {
              labels.push('bug');
            }
            if (title.includes('feature') || title.includes('enhancement')) {
              labels.push('enhancement');
            }
            if (title.includes('doc') || body.includes('documentation')) {
              labels.push('documentation');
            }
            if (title.includes('performance') || body.includes('slow')) {
              labels.push('performance');
            }

            // Auto-detect component
            if (body.includes('frontend') || body.includes('angular')) {
              labels.push('frontend');
            }
            if (body.includes('backend') || body.includes('nestjs') || body.includes('api')) {
              labels.push('backend');
            }
            if (body.includes('shared') || body.includes('types')) {
              labels.push('shared');
            }

            // Priority detection
            if (title.includes('urgent') || body.includes('critical')) {
              labels.push('priority:high');
            } else if (title.includes('minor')) {
              labels.push('priority:low');
            } else {
              labels.push('priority:medium');
            }

            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: labels
              });
            }

  auto-assign-reviewers:
    name: ğŸ‘¥ Auto Assign Reviewers
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Detect changed files
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend-nest/**'
            shared:
              - 'shared/**'
            docs:
              - '*.md'
              - 'docs/**'

      - name: ğŸ‘¥ Assign reviewers based on changes
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const reviewers = [];
            const labels = [];

            // Add labels based on changed files
            if ('${{ steps.changes.outputs.frontend }}' === 'true') {
              labels.push('frontend');
              // Add frontend reviewers here
            }
            if ('${{ steps.changes.outputs.backend }}' === 'true') {
              labels.push('backend');
              // Add backend reviewers here
            }
            if ('${{ steps.changes.outputs.shared }}' === 'true') {
              labels.push('shared');
            }
            if ('${{ steps.changes.outputs.docs }}' === 'true') {
              labels.push('documentation');
            }

            // Add size label
            const additions = pr.additions || 0;
            const deletions = pr.deletions || 0;
            const totalChanges = additions + deletions;

            if (totalChanges < 50) {
              labels.push('size:small');
            } else if (totalChanges < 200) {
              labels.push('size:medium');
            } else {
              labels.push('size:large');
            }

            // Apply labels
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: labels
              });
            }

  stale-issues:
    name: ğŸ§¹ Manage Stale Issues
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: ğŸ§¹ Mark stale issues
        uses: actions/stale@v9
        with:
